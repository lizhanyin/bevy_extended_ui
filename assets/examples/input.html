<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="input-test">
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>

<div class="display-scroll">
  <h1 id="in-text">-</h1>
</div>

<label for="text">Text</label>
<input onchange="on_text_change" id="text" type="text" placeholder="Enter text"
       validation="required & length(1, 100) & pattern(^[A-Za-z0-9 ]+$)"
>

<label for="text-icon">Text</label>
<input id="text-icon" type="text" placeholder="Enter with icon" icon="extended_ui/icons/check-mark.png">

<label for="text-disabled">Text Disabled</label>
<input disabled id="text-disabled" type="text" placeholder="disabled" value="Hello">

<label for="password">Password</label>
<input id="password" type="password" placeholder="Enter password">

<label for="email">Email</label>
<input id="email" type="email" placeholder="Enter email">

<label for="number">Number</label>
<input id="number" type="number" placeholder="Enter number">

</body>
</html>
